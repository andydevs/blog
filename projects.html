---
layout: page
title: Projects
---

<div class="homepage-layout">
    {%- for project in site.data.projects -%}
        <div class="snip">
            <div class="snip-header">
                <h1 class="snip-title">
                    {{ project.name }}
                </h1>
            </div>
            <div class="snip-excerpt">
                <p>{{ project.description }}</p>
            </div>
            <div class="button-group">
                {%- if project.website -%}
                    <a class="button" style="margin: 4pt;" href="{{ project.website }}">
                        Website
                    </a>
                {%- endif -%}

                {%- if project.github -%}
                    <a class="button" style="margin: 4pt;" href="http://github.com/andydevs/{{ project.github }}">
                        <span class="fab fa-github"></span> Github
                    </a>
                {%- endif -%}
            </div>
        </div>
    {%- endfor -%}
</div>
