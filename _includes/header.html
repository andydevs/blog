<header class="site-header">
    <div class="wrapper">
        <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
        <!-- Site Nav -->
        <nav class="site-nav">
            <!-- Hamburger Icon -->
            <a href="#" class="menu-icon">
                {% include icon-hamburger.svg %}
            </a>

            <!-- Nav Div -->
            <div class="trigger">
                <a class="page-link"
                    href='{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}'>
                    RSS Feed
                </a>
            </div>
        </nav>
    </div>
</header>
