<header class="site-header">
    <div class="wrapper">
        <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
        <!-- Site Nav -->
        <nav class="site-nav">
            <!-- Hamburger Icon -->
            <a href="#" class="menu-icon">
                {% include icon-hamburger.svg %}
            </a>

            <!-- Nav Div -->
            <div class="trigger">
                {% for page in site.html_pages %}
                    {% unless page.series == 'all' %}
                        <a class="page-link"
                            href="{{ page.url | prepend: site.baseurl }}">
                            &num;{{ page.series }}
                        </a>
                    {% endunless %}
                {% endfor %}
            </div>
        </nav>
    </div>
</header>
